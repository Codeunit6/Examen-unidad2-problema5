<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="css/style.css" rel="stylesheet">
    <title>Examen unidad 2</title>
</head>
<body background="wallhaven-nr88d1_1920x1080.png">
    <div class="container">
        <div class="login-container">
            <div class="register">
                <h1>Registro de carro</h1>
                <!--Aqui esta las placas-->
                <div class="form-group">
                    <label for="exampleInputEmail1">Placa del carro</label>
                    <input type="text" class="form-control" id="placa" aria-describedby="leyenda" placeholder="Introduzca la placa" required>
                    <small id="leyenda" class="form-text text-muted">Placa (Ej: 25E-453).</small>
                </div>
  
                  <!--Aqui esta las marcas-->
                <div class="form-group">
                    <label>Marca</label>
                    <input type="text" class="form-control" id="marca" placeholder="Introduzca la marca" required>
                    <small id="leyenda" class="form-text text-muted">Marca del carro (Ej: Tesla).</small>
                </div>
                <!--Aqui estan los botones-->
                    <button id="entrada" class="btn btn-primary margen-B borrar" onclick="tomardatos()">Entrada</button>
                    <!--<button id="salida" class="btn btn-primary margen-B" onclick="doSearch()">Busqueda</button>-->
                    <br>
                    <br>
                    <input class="form-control col-md-3 light-table-filter" data-table="order-table" type="text" placeholder="Busqueda en tiempo real">
                    <br>
            </div>
        </div>
    </div>
    <div class="container-sm">
        <table class="table table-bordered order-table" id="regTable">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">Numero</th>
                    <th scope="col">Marca</th>
                    <th scope="col">Placa</th>
                    <th scope="col">Horas</th>
                    <th scope="col">Pago</th>
                    <th scope="col">Salida</th>
                </tr>
            </thead>
            <tbody id="tab">
          
            </tbody>
        </table>
    </div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script src="js/script.js"></script>
</body>
</html>
